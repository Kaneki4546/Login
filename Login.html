<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<div id="login">
			<div id="login-left">
				
			</div>
			<div id="login-right">
				<h1>Login</h1>
				<input type="text" name="" id="" placeholder="Email" />
				<input type="password" name="" id=""  placeholder="Password" />
				<button type="button">Login</button>
				<p>New User?<a href="#" id="bt1" onclick="move1()">Click Here</a></p>
				
				</div>
			</div>
			<script type="text/javascript">
				function move1(){
					var div1=document.getElementById("login");
					div1.style.transform="translate(-200%)";
					div1.style.transition="1s";
					var div=document.getElementById("register");
					div.style.transform="translateY(-130%)";
					div.style.transition="1s";
					
				}
			</script>
			
				
			</div>
		</div>
		<div id="register">
			
			<div id="register-right">
				<h1>register</h1>
				<input type="text" name="" id="" placeholder="Email" />
				<input type="password" name="" id=""  placeholder="Password" />
				<button type="button">Register</button>
				<p>Already?<a href="#" id="bt2" onclick="move2()">Click Here</a></p>
				
				</div>
				<div id="register-left">
					
				</div>
				<script type="text/javascript">
					function move2(){
						var div1=document.getElementById("login");
						div1.style.transform="translate(0)";
						div1.style.transition="1s";
						var div=document.getElementById("register");
						div.style.transform="translateY(-300%)";
						div.style.transition="1s";
						
					}
				</script>
		</div>
	</body>
</html>
